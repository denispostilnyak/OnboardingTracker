<h1 mat-dialog-title>Delete Recruiter "{{data.firstName + ' ' + data.lastName}}"?</h1>
<div class="delete-recruiter-dialog__actions-container">
  <button mat-raised-button (click)="closeWithoutDeleting()" >Cancel</button>
  <button class="danger" [mat-dialog-close]="data" mat-raised-button>Delete</button>
</div>
